services:
  # Frontend Next.js Application
  - type: web
    name: imf-africa-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://imf-africa-website-backend.onrender.com
      - key: NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME
        sync: false

  # Backend Express API
  - type: web
    name: imf-africa-backend
    env: node
    buildCommand: npm install && npm install @types/node && npm run server:build
    startCommand: npm run server:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://imf-africa-website-frontend.onrender.com
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false